<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- activate flexbox and height to extend to 100% height of page -->
    <div class="container d-flex align-items-center h-100"> 
        <!-- make nested elements into a single row-->
        <div class="row">
          <!-- Centers our text -->
          <header class="text-center col-12"> 
            <!-- make text uppercase and span across entire width of page based on 12 grid system -->
            <h1 class="text-uppercase col-12"><strong>The Biggest Startup event of the year</strong></h1><!-- Centers our text across the entire width based on 12 grid system -->
          </header>
          <!-- Adds a buffer/spacing between header above and section-->
          <div class="buffer" col-12> </div> 
          <!-- Centers our text across the entire width based on 12 grid system -->
          <section class="text-center col-12"> 
            <hr>
            <!-- Creates a button, formats the button color, change button size to XL -->
            <a href="https://mailchi.mp/b35da27d8a6e/startuptraining"><button class="btn btn-primary btn-xl">Find out more</button><a>
          </section>          
        </div>
    </div>
      
  </body>
</html>
